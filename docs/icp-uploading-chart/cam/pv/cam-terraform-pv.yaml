apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/bound-by-controller: "yes"
  finalizers:
  - kubernetes.io/pv-protection
  labels:
    type: cam-terraform
  name: cam-terraform-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 15Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: cam-terraform-pv
    namespace: services
  nfs:
    path: /storage/seclusters/stgcluster/campv/cam_terraform
    server: 172.16.253.213
  persistentVolumeReclaimPolicy: Retain
